<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的网盘</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/jquery.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.4.1/js/bootstrap.min.js">
    <script type="text/javascript" src="/webjars/vue/2.5.22/dist/vue.js"></script>
    <script type="text/javascript" src="/webjars/vue-resource/1.5.1/dist/vue-resource.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/layui.css">
</head>
<body>
<center>
    <div style="text-align: center;margin-top: 20%;width: 500px">
        <!--文件图标-->
        <span class="glyphicon glyphicon-file" th:if="${file.isfile==1}"></span>
        <!--图片图标-->
        <span class="glyphicon glyphicon-picture" th:if="${file.isfile==2}"></span>
        <br>
        <span th:text="${file.frealname}"></span>
        <br><br>
        <button type="button" id="btn" class="btn btn-default">保存</button>
    </div>
</center>
<input type="hidden" th:value="${file.fid}" id="fid">
</body>
<script>
    $("#btn").click(function () {
        $.ajax({
            type:"POST",
            url:"/share/save",
            data:{
                fid:$("#fid").val()
            },
            success:function (data) {
                alert(data.msg)
            }
        })

    })
</script>
</html>
